<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/flexboxgrid.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="row center-xs form-titulo">
        <h1 id="nombre" class="fuente-titulo form-titulo">Ochurus</h1>
    </div>
    <div class="row center-xs form-index letrasBlancas">
        <form class="fuente-form" id="formularioRegistrar" method="GET" action="../index.html">
            <div class="form-row fuente-form ">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" required class="form-control" name="email" placeholder="Ingrese Email">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" required class="form-control" name="contrasena"
                        placeholder="Ingrese Contraseña">
                </div>
            </div>
            <div class="form-group fuente-form  ">
                <label for="nombre">Nombre</label>
                <input type="direccion" required class="form-control" name="direccion" placeholder="Ingrese Nombre">
            </div>
            <div class="form-group fuente-form  ">
                <label for="apellido">Apellido</label>
                <input type="text" required class="form-control" name="apellido" placeholder="Ingrese Apellido">
            </div>
            <div class="form-row fuente-form  ">
                <div class="form-group col-md-6">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" required class="form-control" name="ciudad" placeholder="Ingrese Ciudad">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="telefono">Telefono</label>
                    <input type="text" required class="form-control" name="telefono" placeholder="Ingrese Numero Cel">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-light fuente-form ">Registrarse</button>
        </form>


        <script src="../js/jquery-3.4.1.js"></script>
        <script src="../js/jquery.validate.js"></script>
        <script src="../js/app.js"></script>

</body>

</html>
