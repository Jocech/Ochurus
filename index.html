<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ochurus</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="nav justify-content-end">
        <img src="" alt="">
        <li class="nav-item">
            <a class="nav-link active" href="principal.html">Registrar</a>
        </li>
    </ul>
    <div class="row center-xs">
        <div class="col-xs-12">
            <h1 id="nombre">Ochurus</h1>
            <br>
            <h2 id="subtitulo">TU HERRAMIENTA PARA GANAR</h2>
        </div>
    </div>

    <div class="row center-xs">
        <div class="col-xs-3 letrasBlancas">
            <form action="principal.html" id="formularioIndex" method="GET">
                <br>
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input class="form-control" type="email" name="email" placeholder="Ingresa Email">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input class="form-control" type="password" name="contrasena" placeholder="Ingresa Contraseña">
                </div>
                <div>
                    <br>
                    <button class="btn btn-danger" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
